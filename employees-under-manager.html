<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees Under Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #11998e, #38ef7d);
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .card {
            border-radius: 20px;
            background: #fff;
            color: #333;
        }
        .table {
            border-radius: 10px;
            overflow: hidden;
            background: #fff;
            color: #333;
        }
        .navbar {
            background-color: #333;
        }
        .navbar-brand {
            color: #fff !important;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Employee Management</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/employees">Employees</a></li>
                    <li class="nav-item"><a class="nav-link" href="/register">Add Employee</a></li>
                    <li class="nav-item"><a class="nav-link" href="/managers">Managers</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Employees Section -->
    <div class="container mt-5">
        <h2 class="text-center mb-4" th:text="'Employees Under ' + ${manager}"></h2>
        <div class="card shadow p-4">
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Department</th>
                        <th>Salary</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="employee : ${employees}">
                        <td th:text="${employee.firstname}"></td>
                        <td th:text="${employee.lastname}"></td>
                        <td th:text="${employee.email}"></td>
                        <td th:text="${employee.department}"></td>
                        <td th:text="${employee.salary}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
