<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Managers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .card {
            border-radius: 20px;
            background: #fff;
            color: #333;
        }
        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .navbar {
            background-color: #333;
        }
        .navbar-brand {
            color: #fff !important;
        }
        .manager-list a {
            color: #2575fc;
            font-weight: bold;
            text-decoration: none;
        }
        .manager-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Employee Management</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/employees">Employees</a></li>
                    <li class="nav-item"><a class="nav-link" href="/register">Add Employee</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Managers</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4 manager-list">
            <div class="col" th:each="manager : ${managers}" th:if="${manager != 'Other'}">
                <div class="card text-center p-3">
                    <h4 th:text="${manager}"></h4>
                    <a th:href="@{/managers/{manager}(manager=${manager})}" class="btn btn-primary mt-3">View Employees</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
